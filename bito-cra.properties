# Bito Code Review Agent Configuration
bito.api.key=${BITO_API_KEY}
bito.model=advanced

# Repository Configuration
repo.type=github
repo.owner=${GITHUB_OWNER}
repo.name=${GITHUB_REPO}

# Code Review Settings
review.languages=java,typescript,javascript
review.include=src/**
review.exclude=node_modules/**,dist/**,coverage/**

# Error Analysis Settings
error.analysis.enabled=true
error.analysis.depth=full
error.analysis.context=repository

# Fix Generation Settings
fix.generation.enabled=true
fix.generation.strategy=contextual
fix.generation.tests=true

# Integration Settings
sentry.integration.enabled=true
github.integration.enabled=true 